<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Move the Block!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            #game-container {
                width: 100vw; /* 视窗宽度 */
                height: 100vh; /* 视窗高度 */
                position: fixed; /* 固定位置 */
                top: 0;
                left: 0;
                overflow: hidden;
            }
            #block {
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: #342909;
            }
        </style>
    </head>

    <body>
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>

        <div id="game-container">
            <div id="block"></div>
        </div>

        <script src="testScript.js"></script>
    </body>
</html>
